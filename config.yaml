#metrics: true

storage:
  type: sqlite
  file: /db/data.db

ui:
  title: Ergo Ecosystem Status
  logo: 'https://ergoplatform.org/img/uploads/1762.png'

alerting:
  telegram: 
    token: "${ALERT_BOT_TOKEN}"
    id: "-1001288637698" # ID of @ergo_status channel
    default-alert:
      enabled: true
      send-on-resolved: true

services:

  - name: Homepage
    group: Ergo Platform
    url: "https://ergoplatform.org"
    interval: 5m
    conditions:
      - "[STATUS] == 200"
    alerts:
      - type: telegram


  - name: Explorer
    group: Ergo Platform
    url: "https://explorer.ergoplatform.com"
    interval: 5m
    conditions:
      - "[STATUS] == 200"
    alerts:
      - type: telegram
  - name: API v0
    group: Ergo Platform
    url: "https://api.ergoplatform.com/api/v0/info"
    interval: 5m
    conditions:
      - "[STATUS] == 200"
    alerts:
      - type: telegram
  - name: API v0 [testnet]
    group: Ergo Platform
    url: "https://api-testnet.ergoplatform.com/api/v0/info"
    interval: 5m
    conditions:
      - "[STATUS] == 200"
    alerts:
      - type: telegram
  - name: API v1
    group: Ergo Platform
    url: "https://api.ergoplatform.com/api/v1/info"
    interval: 5m
    conditions:
      - "[STATUS] == 200"
    alerts:
      - type: telegram
  - name: API v1 [testnet]
    group: Ergo Platform
    url: "https://api.ergoplatform.com/api/v1/info"
    interval: 5m
    conditions:
      - "[STATUS] == 200"
    alerts:
      - type: telegram


  - name: SigmaUSD App
    group: SigmaUSD
    url: "https://sigmausd.io"
    interval: 5m
    conditions:
      - "[STATUS] == 200"
    alerts:
      - type: telegram
  - name: SigmaUSD Assembler
    group: SigmaUSD
    url: "https://assm.sigmausd.io/state"
    interval: 5m
    conditions:
      - "[STATUS] == 200"
      - "[BODY].functioning == true"
    alerts:
      - type: telegram


  - name: ErgoDEX Homepage
    group: ErgoDEX
    url: "https://ergodex.io/"
    interval: 5m
    conditions:
      - "[STATUS] == 200"
    alerts:
      - type: telegram
  - name: ErgoDEX App (Beta)
    group: ErgoDEX
    url: "https://beta.ergodex.io/"
    interval: 5m
    conditions:
      - "[STATUS] == 200"
    alerts:
      - type: telegram


  - name: Ergo Auction House App
    group: Ergo Auction House
    url: "https://ergoauctions.org"
    interval: 5m
    conditions:
      - "[STATUS] == 200"
    alerts:
      - type: telegram
  - name: Ergo Auction House Assembler
    group: Ergo Auction House
    url: "https://assembler.ergoauctions.org/state"
    interval: 5m
    conditions:
      - "[STATUS] == 200"
      - "[BODY].functioning == true"
    alerts:
      - type: telegram

  - name: Ergo Utils App
    group: Ergo Utils
    url: "https://ergoutils.org"
    interval: 5m
    conditions:
      - "[STATUS] == 200"
    alerts:
      - type: telegram
  - name: Ergo Utils Assembler
    group: Ergo Utils
    url: "https://assembler.ergoutils.org/state"
    interval: 5m
    conditions:
      - "[STATUS] == 200"
      - "[BODY].functioning == true"
